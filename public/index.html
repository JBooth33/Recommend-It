<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Recommend-It</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<body>
  <div class="container">
    <nav class="navbar navbar-light">
      <!-- This next line will be replaced by a logo that links to index.html once the logo is ready -->
      <a class="navbar-brand recommend-it-headers" href="index.html">Recommend-It</a>
      <form class="form-inline">
        <div class="form-group">
          <select class="custom-select" id="category">
            <option selected value="">All Categories</option>
            <option value="Books">Books</option>
            <option value="Movies">Movies</option>
            <option value="Shows">Shows</option>
            <option value="Songs">Songs</option>
            <option value="Restaurants">Restaurants</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          <a class="btn btn-light" href="post.html">New Post</a>
        </button>
      </form>
    </nav>
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-3 post-container">
            <div class="card mb-3">
              <img class="card-img img-fluid" src="http://via.placeholder.com/150x150" alt="Card image cap">
            </div>
          </div>
          <div class="col-md-9 post-container">
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">Pretend Post</h5>
                <p class="card-text">I highly recommend the Anne of Green Gables series.</p>
                <p class="card-text">
                  <small class="text-muted">Books</small>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
